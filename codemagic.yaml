# Configuration Codemagic pour Android Natif
workflows:
  android-workflow:
    name: Build Android Natif & Publier sur le Play Store
    environment:
      groups:
        - play_console_credentials
        - keystore_credentials
      vars:
        PACKAGE_NAME: "dcmchonorable.iwt"
    scripts:
      # --- Étape de diagnostic ---
      - name: Diagnostiquer la structure du projet
        script: |
          echo "Structure du projet :"
          ls -la
          echo ""
          echo "Contenu du dossier courant :"
          pwd
          echo ""
          echo "Liste des fichiers build.gradle :"
          find . -type f -name "build.gradle" | head -10
          echo ""
          echo "Recherche de gradlew :"
          find . -name "gradlew" -type f

      # --- Étape 0 : Installer Gradle si nécessaire ---
      - name: Installer Gradle
        script: |
          if [ ! -f "./gradlew" ]; then
            echo "gradlew non trouvé, installation de Gradle..."
            gradle wrapper --gradle-version 7.5.1
          else
            echo "gradlew trouvé, poursuite du build..."
          fi

      # --- Étape 1 : Décoder le keystore de signature ---
      - name: Décoder le keystore de signature
        script: |
          echo $CM_KEYSTORE | base64 --decode > app/keystore.jks
          echo "Keystore décodé avec succès."

      # --- Étape 2 : Créer le fichier key.properties ---
      - name: Créer le fichier key.properties
        script: |
          cat > app/key.properties <<EOL
          storeFile=keystore.jks
          storePassword=$CM_KEYSTORE_PASSWORD
          keyAlias=$CM_KEY_ALIAS
          keyPassword=$CM_KEY_PASSWORD
          EOL
          echo "Fichier key.properties créé."

      # --- Étape 3 : Donner les permissions à gradlew ---
      - name: Donner les permissions d'exécution à gradlew
        script: |
          chmod +x ./gradlew
          echo "Permissions gradlew mises à jour."

      # --- Étape 4 : Construire l'Android App Bundle (AAB) signé ---
      - name: Build Android App Bundle (AAB)
        script: |
          ./gradlew bundleRelease
          echo "Build AAB terminé."

    artifacts:
      - app/build/outputs/bundle/release/**/*.aab

    publishing:
      email:
        recipients:
          - votre.email@exemple.com
      google_play:
        credentials: $PLAY_STORE_CREDENTIALS
        track: internal
