<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laryngite aiguë non dyspnéisante</title>
    <style>
        /* Thème Orange-Blanc-Vert */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header-orange {
            background-color: #FF8F00; /* Orange */
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .content-green {
            background-color: #E8F5E9; /* Vert clair */
            border: 2px solid #C8E6C9;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .treatment-options {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        
        .treatment-option {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #F1F8E9;
            border-radius: 6px;
        }
        
        .option-separator {
            color: #FF8F00; /* Orange */
            font-weight: bold;
            margin: 10px 0;
            font-style: italic;
        }
        
        .med-name {
            font-weight: bold;
            color: #0D47A1; /* Bleu foncé */
        }
        
        .dosage {
            color: #1B5E20; /* Vert foncé */
        }
        
        .update-date {
            text-align: center;
            color: #2E7D32; /* Vert foncé */
            font-size: 0.9em;
            margin-top: 25px;
            font-style: italic;
        }
    </style>
</head>
<body class="corps">
    <div class="header-orange">
        <h4>LARYNGITE AIGUË NON DYSPNÉISANTE</h4>
    </div>
    
    <div class="content-green">
        <ul class="treatment-options">
            <li class="treatment-option">
                <span class="med-name">CÉLESTÈNE</span> : 
                <span class="dosage">15 gttes/kg en 1 prise pendant 3 à 5 j</span>
            </li>
            <p class="option-separator">OU</p>
            <li class="treatment-option">
                <span class="med-name">SOLUPRED</span> : 
                <span class="dosage">2 mg/kg en 1 prise pendant 3 à 5 j</span>
            </li>
        </ul>
    </div>
    
    <div class="update-date">Date de dernière mise à jour: 24/06/2025</div>
</body>
</html>
