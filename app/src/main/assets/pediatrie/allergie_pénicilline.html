<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergie à la Pénicilline - Alternative</title>
    <style>
        /* Thème Orange-Blanc-Vert */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header-orange {
            background-color: #FF8F00;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .content-green {
            background-color: #E8F5E9;
            border: 2px solid #C8E6C9;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .med-name {
            color: #E65100;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            border-bottom: 2px solid #FF8F00;
            padding-bottom: 5px;
        }
        
        .dosage-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        .dosage-table th {
            background-color: #FF8F00;
            color: white;
            padding: 8px;
            text-align: left;
        }
        
        .dosage-table td {
            padding: 8px;
            border-bottom: 1px solid #C8E6C9;
        }
        
        .dosage-table tr:nth-child(even) {
            background-color: #F1F8E9;
        }
        
        .posology-info {
            margin-top: 20px;
            color: #2E7D32;
        }
        
        .posology-item {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .posology-item:before {
            content: "•";
            color: #FF8F00;
            position: absolute;
            left: 5px;
        }
        
        .update-date {
            text-align: center;
            color: #2E7D32;
            font-size: 0.9em;
            margin-top: 25px;
            font-style: italic;
        }
    </style>
</head>
<body class="corps">
    <div class="header-orange">
        <h4>ALLERGIE À LA PÉNICILLINE</h4>
    </div>
    
    <div class="content-green">
        <div class="med-name">JOSACINE susp buv 125-250-500mg</div>
        
        <table class="dosage-table">
            <thead>
                <tr>
                    <th>Poids</th>
                    <th>Dosage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0 à 5 kg</td>
                    <td>125 mg</td>
                </tr>
                <tr>
                    <td>5 à 20 kg</td>
                    <td>250 mg</td>
                </tr>
                <tr>
                    <td>20 à 40 kg</td>
                    <td>500 mg</td>
                </tr>
            </tbody>
        </table>
        
        <div class="posology-info">
            <div class="posology-item">Posologie: dose selon poids × 2/jour</div>
            <div class="posology-item">Angine: pendant 5 jours</div>
            <div class="posology-item">Pneumopathie: pendant 8 jours</div>
        </div>
    </div>
    
    <div class="update-date">Date de dernière mise à jour: 24/06/2025</div>
</body>
</html>
