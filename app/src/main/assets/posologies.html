// Charger les m√©dicaments depuis les donn√©es int√©gr√©es
function loadMedicaments() {
    // Transformer les donn√©es dans le format attendu
    medicaments = medicamentsData.map(file => ({
        id: file.name,
        name: file.name.replace('.html', '').replace(/_/g, ' '),
        content: file.content
    }));
    
    // Trier les m√©dicaments par ordre alphab√©tique
    medicaments.sort((a, b) => a.name.localeCompare(b.name));
    
    displayMedicaments(medicaments);
}

// Afficher les m√©dicaments dans la liste
function displayMedicaments(medicamentsToShow) {
    accordion.innerHTML = '';
    
    if (medicamentsToShow.length === 0) {
        accordion.innerHTML = '<div class="listview-item">Aucun m√©dicament trouv√©</div>';
        return;
    }
    
    medicamentsToShow.forEach(medicament => {
        const item = document.createElement('div');
        item.classList.add('listview-item');
        item.innerHTML = `<strong>${medicament.name.toUpperCase()}</strong>`;
        
        item.addEventListener('click', () => {
            openModal(medicament);
        });
        
        accordion.appendChild(item);
    });
}

// Ouvrir le modal avec les d√©tails
function openModal(medicament) {
    modalTitle.textContent = medicament.name;
    modalContent.innerHTML = medicament.content;
    modal.style.display = 'flex';
    document.getElementById('overlay').style.display = 'block';
    document.body.classList.add('body-disabled');
    
    // Faire d√©filer vers le haut du contenu
    modalContent.scrollTop = 0;
}

// Fermer le modal
function closeModal() {
    modal.style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
    document.body.classList.remove('body-disabled');
}

// Filtrer les m√©dicaments
function filterMedicaments() {
    const searchTerm = searchInput.value.toLowerCase();
    const filtered = medicaments.filter(medicament => 
        medicament.name.toLowerCase().includes(searchTerm) || 
        medicament.content.toLowerCase().includes(searchTerm)
    );
    displayMedicaments(filtered);
}

// Gestion du mode sombre
function initDarkMode() {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedMode = localStorage.getItem('darkMode');
    
    if (savedMode === 'dark' || (prefersDark && savedMode !== 'light')) {
        document.body.classList.add('dark-mode');
        darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        quizSettings.darkMode = true;
    }
    
    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        quizSettings.darkMode = !quizSettings.darkMode;
        
        if (quizSettings.darkMode) {
            localStorage.setItem('darkMode', 'dark');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            localStorage.setItem('darkMode', 'light');
            darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
    });
}

                overlay.style.display = 'none';
