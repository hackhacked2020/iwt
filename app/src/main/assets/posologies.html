// Charger les mÃ©dicaments depuis les donnÃ©es intÃ©grÃ©es
function loadMedicaments() {
    // Transformer les donnÃ©es dans le format attendu
    medicaments = medicamentsData.map(file => ({
        id: file.name,
        name: file.name.replace('.html', '').replace(/_/g, ' '),
        content: file.content
    }));
    
    // Trier les mÃ©dicaments par ordre alphabÃ©tique
    medicaments.sort((a, b) => a.name.localeCompare(b.name));
    
    displayMedicaments(medicaments);
}

// Afficher les mÃ©dicaments dans la liste
function displayMedicaments(medicamentsToShow) {
    accordion.innerHTML = '';
    
    if (medicamentsToShow.length === 0) {
        accordion.innerHTML = '<div class="listview-item">Aucun mÃ©dicament trouvÃ©</div>';
        return;
    }
    
    medicamentsToShow.forEach(medicament => {
        const item = document.createElement('div');
        item.classList.add('listview-item');
        item.innerHTML = `<strong>${medicament.name.toUpperCase()}</strong>`;
        
        item.addEventListener('click', () => {
            openModal(medicament);
        });
        
        accordion.appendChild(item);
    });
}

    modalTitle.textContent = medicament.name;
