    // Gestion du mode sombre
    function initDarkMode() {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedMode = localStorage.getItem('darkMode');
        
        if (savedMode === 'dark' || (prefersDark && savedMode !== 'light')) {
            document.body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            quizSettings.darkMode = true;
        }
        
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            quizSettings.darkMode = !quizSettings.darkMode;
            
            if (quizSettings.darkMode) {
                localStorage.setItem('darkMode', 'dark');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('darkMode', 'light');
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
    }

    // Sidebar
    function toggleDrawer() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const body = document.body;

        if (sidebar.classList.contains('show')) {
            sidebar.classList.remove('show');
            overlay.style.display = 'none';
            body.classList.remove('body-disabled');
        } else {
            sidebar.classList.add('show');
            overlay.style.display = 'block';
            body.classList.add('body-disabled');
        }
    }

    function closeDrawer() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const body = document.body;

        sidebar.classList.remove('show');
